<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EzVote</title>
    <link rel="shortcut icon" href="LogoEzVote_sinfondo.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Contáctanos</h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Tus opiniones son importantes</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname" required="">
                    </p>
                    <p>
                        <label>Correo Electrónico</label>
                        <input type="email" name="email" required="">
                    </p>
                    <p>
                        <label>Número de teléfono</label>
                        <input type="tel" name="phone" required="">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair" required="">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                       <textarea name="message" rows="3" required=""></textarea>
                    </p>
                    <p>
                    <div class="derecha">
                        <button>
                            Enviar
                        </button>
                    </div>
           
                </form>
            </div>
            <div class="contact-info">
                <h4>Más Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Mar Mediterráneo 227, Popotla, 11400 Ciudad de México, CDMX Ciudad de México, Ciudad de México, México </li>
                    <li><i class="fas fa-phone"></i> (56+)55 6187 2454</li>
                    <li><i class="fas fa-envelope-open-text"></i> ezvote09@gmail.com</li>
                </ul>
                <p>Anímate a ser parte de este movimiento, ¡Te necesitamos!</p>
                <p>EzVote.com</p>
            </div>
        </div>

    </div>

</body>
</html>
